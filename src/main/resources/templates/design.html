<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shawarma Cloud</title>
</head>
<body>
    <h1>Design your shawarma</h1>
    <img th:src="@{/images/shawarma.jpg}"/>

    <form method="POST" th:object="${shawarma}">
        <div class="grid">
                <div class="ingredient-group" id="lavash">
                    <h3>Designate your lavash</h3>
                    <div th:each="ingredient : ${lavash}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span></br>
                    </div>
                </div>

            <div class="ingredient-group" id="protein">
                <h3>Pick your protein</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Determine your veggies</h3>
                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>


            <div class="ingredient-group" id="cheese">
                <h3>Choose your cheese</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Select your sauce</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your creation:</h3>
            <input type="text" th:field="*{name}"/>
            <br/>
            <button> Submit Your Shawarma</button>
        </div>
    </form>
</body>
</html>
