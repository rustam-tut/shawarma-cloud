<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shawarma Cloud</title>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${shawarmaOrder}">
        <h1>Order your shawarma creations!</h1>
        <img th:src="@{/images/shawarma.jpg}"/><br/>
        <a th:href="@{/design}" id="another">Design another shawarma</a><br/>
        <ul>
            <li th:each="shawarma : ${shawarmaOrder.shawarmas}">
                <span th:text="${shawarma.name}">shawarma name</span>
            </li>
        </ul>

        <h3>Deliver my shawarma masterpieces to...</h3>
        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">dnError</span>
        <br/>

        <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">dstError</span>
        <br/>

        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">dcError</span>
        <br/>

        <label for="deliverySate">State: </label>
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">dsError</span>
        <br/>

        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">dzError</span>
        <br/>
        <br/>

        <h3>Here's I'll pay...</h3>
        <label for="ccNumber">Credit card number: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">cnError</span>
        <br/>

        <label for="ccExpiration">Credit card expiration: </label>
        <input type="text" th:field="*{ccExpiration}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">ceError</span>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">cvvError</span>
        <br/>

        <input type="submit" value="Submit Order">

    </form>
</body>
</html>
